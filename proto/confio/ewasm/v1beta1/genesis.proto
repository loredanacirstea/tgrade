syntax = "proto3";

package confio.ewasm.v1beta1;

import "gogoproto/gogo.proto";
import "google/protobuf/duration.proto";

option go_package = "github.com/confio/tgrade/x/ewasm/types";

// GenesisState defines the ewasm module's genesis state.
message GenesisState {
    Params params = 1 [(gogoproto.nullable) = false];
}

// Params defines the ewasm module params
message Params {
    // enable_ewasm defines a parameter to enable the ewasm module
    bool enable_ewasm = 1;
}
